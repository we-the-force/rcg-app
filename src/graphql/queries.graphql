fragment ArticulosData on Articulo {
  id 
  url
  Titulo 
  autor {
    nombre
  } 
  fecha 
  cover {
    url
  } 
  description 
  visitas 
  tags {
    nombre
  } 
  categoria {
    nombre 
    id
  } 
  comentarios { 
    valor
  }
}

