query CategoriaPage($categoria: String){
  articulos(where: { categoria: { nombre: $categoria }}){
    ...ArticulosData
  },
  categorias {
    nombre
  },
  articulosDestacadosRaros: articulos(sort: "fecha:desc",  limit: 5)
  {
    ...ArticulosData
  }
}

query ArticuloPage($url: String){
  articulos(where: {url: $url}){
    ...ArticulosData
  },
  categorias {
    nombre
  },
  articulosDestacadosRaros: articulos(sort: "fecha:desc",  limit: 5)
  {
    ...ArticulosData
  }
}

