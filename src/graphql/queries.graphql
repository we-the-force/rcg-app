    ...StationData
  }
  programacionSemanas(
    where: { canal_estacion: { url: $station }, fecha_inicio_gte: $date }
    sort: "fecha_inicio:asc"
  ) {
    ...ScheduleData
    # id
    # programacion {
    #   lunes{programa{Nombre}}
    # }
  }
  articulosDestacadosRaros: articulos(sort: "fecha:desc", limit: 5) {
