fragment EspectacularData on Espectacular {
    id_espectacular
    cara1 {url}
    cara2 {url}
    lugar
    zona
}

fragment StationData on CanalEstacion {
  nombre
  url
  source_url
  logo {
    url
  }
  descripcion
  Radio_TV
}

fragment ArticulosData on Articulo {
  id
  url
  Titulo
  autor {
    nombre
  }
  fecha
  cover {
    url
  }
  description
  visitas
  tags {
    nombre
  }
  categoria {
    nombre
    id
  }
  comentarios {
    valor
  }
}

