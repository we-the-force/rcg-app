query SchedulePage($station: String, $tv: Boolean){
  categorias{
    nombre
  },
  programacionSemanas(where: {id: $station es_tv: $tv}){
    ...ScheduleData
    # id
    # programacion {
    #   lunes{programa{Nombre}}
    # }
  },
  articulosDestacadosRaros: articulos(sort: "fecha:desc",  limit: 5)
  {
    ...ArticulosData
  }
}

fragment ArticulosData on Articulo {
  id 
  url
  Titulo 
  autor {
    nombre
  } 
  fecha 
  cover {
    url
  } 
  description 
  visitas 
  tags {
    tag
  } 
  categoria {
    nombre 
    id
  } 
  comentarios { 
    valor
  }
}

