query CategoriaPage($categoria: String){
  articulos(
    where: {
      categorias: {
        nombre: $categoria
      }
    }
  ){
    ...ArticulosData
  },
  categorias {
    nombre
  }
}

query ArticuloPage($url: String){
  articulos(where: {url: $url}){
    ...ArticulosData
  },
  categorias {
    nombre
  }
}

query CategoriasNavbar {
  categorias {
    nombre
  }
}

fragment ArticulosData on Articulo {
  id 
  url
  Titulo 
  autor {
    nombre
  } 
  fecha 
  cover {
    url
  } 
  description 
  visitas 
  tags {
    tag
  } 
  categorias {
    nombre 
    id
  } 
  comentarios { 
    valor
  }
}